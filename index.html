<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="">
            <div id="contactinfo">
                <label for="name">Requestor's Name:</label>
                <input type="text" id="name" name="name" min="2" max="50">
                <br>
                <label for="email">Requestors Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="worktype">Work Type:</label>
                <div>
                    <input type="radio" id="newkiosk" name="newkiosk" value="newkiosk">
                    <label for="newkiosk" >New Kiosk Setup</label>
                    <br>
                    <input type="radio" id="upgrade" name="upgrade" value="upgrade">
                    <label for="upgrade">Scanner Upgrade</label>
                </div>

            </div>
            <div>
                <div class="container">
                    <label for="site">Site</label>
                    <input type="text" id="site" name="site">
                    <br>
                    <label for="gate">Gate:</label>
                    <input type="text" id="gate"name"gate">
                    <br>
                    <label for="kiosktype">Kiosk Type:</label>
                    <select name="kiosk" id="kiosk">
                        <option value="video">VIDEO</option>
                        <option value="white rhino">WHITE RHINO</option>
                        <option value="Black QR">Black QR</option>
                    </select>
                    <br>
                    <label for="scannertype">Scanner Type:</label>
                    <select name="scannertype" id="scannertype">
                        <option value="video">ADR100</option>
                        <option value="white rhino">Acuant</option>
                        <option value="white rhino">QR Reader</option>
                    </select>
                </div>
                </div>
                <br>

        </form>
    </div>
</body>
</html>
